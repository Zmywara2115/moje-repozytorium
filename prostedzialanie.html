<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROSTE DZIAŁANIA</title>
</head>
<body>
    <a href="index.html"><img src="baner.jpg" style="width:800px;height:100px"></a> 
    <form>
        <label for="liczba1"><i>Podaj pierwszą liczbę</i></label>
        <input type="number" id = "liczba_a" name="a">
        <br>
        <br>
        <label for="liczba2"><i>Podaj drugą liczbę</i></label>
        <input type="number" id = "liczba_b" name="b">
        <br>
        <br>
        <input type="button" onclick="dodawanie()" value="DODAWANIE">
        
        <input type="button" onclick="odejmowanie()" value="ODEJMOWANIE">

        <input type="button" onclick="mnozenie()" value="MNOŻENIE">
        
        <input type="button" onclick="dzielenie()" value="DZIELENIE">
    </form>
    <p id="wynik"></p>
    <script>
        function dodawanie()
        {
            let a = parseFloat(document.getElementById("liczba_a").value)
            let b = parseFloat(document.getElementById("liczba_b").value)

            if(isNaN(a) || isNaN(b))
            {
                document.getElementById("wynik").innerHTML = "Podaj obie liczby!!!"
            }
            else
            {               
                document.getElementById("wynik").innerHTML = a + b
            }
        }

        function odejmowanie()
        {
            let a = parseFloat(document.getElementById("liczba_a").value)
            let b = parseFloat(document.getElementById("liczba_b").value)

            if(isNaN(a) || isNaN(b))
            {
                document.getElementById("wynik").innerHTML = "Podaj obie liczby!!!"
            }
            else
            {
                
                document.getElementById("wynik").innerHTML = a - b
            }
        }

        function mnozenie()
        {
            let a = parseFloat(document.getElementById("liczba_a").value)
            let b = parseFloat(document.getElementById("liczba_b").value)

            if(isNaN(a) || isNaN(b))
            {
                document.getElementById("wynik").innerHTML = "Podaj obie liczby!!!"
            }
            else
            {
                
                document.getElementById("wynik").innerHTML = a * b
            }
        }

        function dzielenie()
        {
            let a = parseFloat(document.getElementById("liczba_a").value)
            let b = parseFloat(document.getElementById("liczba_b").value)

            if(isNaN(a) || isNaN(b))
            {
                document.getElementById("wynik").innerHTML = "Podaj obie liczby!!!"
            }

            else if(b == 0)
            {
                document.getElementById("wynik").innerHTML = "Nie można podzielić przez 0!!!"
            }
            else
            {
                
                document.getElementById("wynik").innerHTML = a / b
            }
        }
    </script>
</body>
</html>
