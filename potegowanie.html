<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POTĘGOWANIE</title>
</head>

<body>
   <a href="index.html"><img src="baner.jpg" style="width:800px;height:100px"></a> 
   <h1>POTĘGOWANIE</h1>
   <form>
   <label for="a"><i>Podaj podstawę potęgi:</i></label>

        <input type="number" id = "a" name="a">
        <br>
        <label for="b"><i>Podaj wykładnik potęgi:</i></label>
        <input type="number" id = "b" name="b">
        <br>
        <input type="button" onclick="potegowanie()" value="POTĘGOWANIE">
    </form>
        <p id="wynik"></p>

        <script>
            function potegowanie()
            {
                let a = parseFloat(document.getElementById("a").value)
                let b = parseFloat(document.getElementById("b").value)
    
                if(isNaN(a) || isNaN(b))
                {
                    document.getElementById("wynik").innerHTML = "Wpisz wykładnik i podstawe potęgi!!!"
                }
                else if(b < 0 || b % 1 != 0)
                {
                    document.getElementById("wynik").innerHTML = "Wykładnik musi być dodatni!!!!"
                }            
                else
                {               
                    document.getElementById("wynik").innerHTML = Math.pow(a, b)
                }
            }        
        </script>
</body>
</html>
